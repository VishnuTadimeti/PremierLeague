<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="/static/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Kickoff</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'
    />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/css/main.css" rel="stylesheet" />
</head>

<body class="landing-page sidebar-collapse">
    <nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent" color-on-scroll="400">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand" href="/" rel="tooltip">Kickoff</a>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navigation" data-nav-image="/static/img/3.jpg">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/fixtures">Fixtures</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/standings">Standings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/teams">Teams</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="wrapper">
        <div class="section pt-0 pb-0">
            <div class="team-1 section-image" data-parallax="true" style="background-image:url(/static/img/6.jpg)">
                <div class="col-md-11 container">
                    <div class="row">
                        <div class="col-md-12 ml-auto mr-auto text-center">
                            <h1 class="title">Teams</h1>
                            <br><br>
                        </div>
                        {% for teams_name, teams_crest in fixtures %}
                        <div class="col-xl-3 col-lg-3 ml-auto mr-auto">
                            <div class="card card-pricing">
                                <div class="row">
                                    <div class="card-body">
                                        <h6 class="category">Premier League</h6>
                                        <div class="icon icon-primary">
                                            <img height="100" width="100" src="{{ teams_crest }}">
                                        </div>
                                        <h4 class="card-title">{{ teams_name }}</h4>
                                        <p class="card-description">Form</p>
                                        <button type="button" rel="tooltip" class="btn btn-info btn-icon btn-sm " data-placement="bottom" title="Arsenal" target="_blank">D
                                        </button>
                                        <button type="button" rel="tooltip" class="btn btn-success btn-icon btn-sm " data-placement="bottom" title="Team 2">W
                                        </button>
                                        <button type="button" rel="tooltip" class="btn btn-danger btn-icon btn-sm " data-placement="bottom" title="Team 3">L
                                        </button>
                                    </div>
                                </div>
                                <!-- <a href="/predictions/{{ home_team }}-{{ away_team }}" class="btn btn-primary btn-round">View Team</a> -->
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="/static/js/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="/static/js/popper.min.js" type="text/javascript"></script>
<script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/js/bootstrap-switch.js"></script>
<script src="/static/js/nouislider.min.js" type="text/javascript"></script>
<script src="/static/js/bootstrap-datepicker.js" type="text/javascript"></script>
<script src="/static/js/main.js" type="text/javascript"></script>

</html>
